<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coffee Roasting Log</title>
    <link rel="stylesheet" href="/RoastLog/RoastLog.css">
    <script defer src="/RoastLog/log.js"></script>
</head>
<body>
    <div class="header">
            <img src="/RoastLog/coffee-logo.png" class="logo"> 
                <h1>Home Roasting Company.</h1> 
                    <p>Est. 2021</p>
        
        <h2 id="menu">
            <a href="#" class="active">Home</a>
            <a href="#"> About</a>
            <a href="/RoastLog/RoastLog.html"> Log</a>
            <a href="/Map/map.html"> Map</a>
        </h2>
        <h3>Roast Log</h3>
    </div>
    <div>
        <table class="coffee-table" id="coffee-table">
            <thead>
                <tr>
                    <td>        
                        <label for="roastDate" id="roastDate">Date of Roast</label>
                        <input type="date" id="roastDate" name="roastDate">
                    </td>
                    <td>
                        <label for="batchSize" id="batchSize">Batch Size</label>
                        <input type="text"  id="batchSize" name="batchSize">
                    </td>
                    <td>
                        <label for="coffeeName" id="coffeeName"> Coffee Type/Origin</label>
                        <input type="text" id="coffeeName" name="coffeeName">
                    </td>
                    <td>
                        <label for="roastTemp" id="roastTemp"> Preheat Roast Temperature</label>
                        <input type="text" id="roastTemp" name="roastTemp">
                    </td>
                </tr>
            </thead>
            <tbody id="newRow">
                <tr id="baseRow">
                    <td id="minuteCount">Minute</td>
                    <td>
                        <label for="roastingTemp"></label>
                        <input type="text" id="roastingTemp" name="roastingTemp" placeholder="Temperature of Roaster"> 
                    </td>
                    <td>
                        <label for="roastPhase"> Roasting Phase:</label>
                        <select name="roastPhase" id="roastPhase">
                            <optgroup label="Roasting Phase">
                            <option value="developing">Developing</option>
                            <option value="yellowing">Yellowing</option>
                            <option value="browning">Browning</option>
                            <option value="1Crack">1st Crack</option>
                            <option value="2Crack">2nd Crack</option>
                            <option value="endDrop">End/Drop</option>
                            </optgroup>
                        </select> 
                    </td>
                    <td>
                        <label for="roastingNotes"></label>
                        <textarea placeholder="Roasting Observations" rows="3" cols="80" id="roastingNotes" name="roastingNotes"></textarea>
                    </td>
                </tr>

            </tbody>
        </table>
    
    <button id="addRows">Add More Rows</button>
    <input type="submit" value="submit" id="submit">
    </div>

    <div class=graph >
    </div>
    <table class="history-table">
        <thead>
            <tr>
                <td>Roast Date</td>
                <td>Coffee Type/Origin</td>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td> 09/26/2021</td>
                <td> Ethiopia Dry Process Mahamed Aba Nura</td>
            </tr>
            <tr>
                <td> 09/30/2021</td>
                <td> Sumatra Raja Batak Peaberry </td>
            </tr>
            
        </tbody>

</html>
